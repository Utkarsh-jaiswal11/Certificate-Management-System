<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Achievement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        .certificate {
            border: 2px solid #333;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <h1>Certificate of Achievement</h1>
        <p>This is to certify that</p>
        <p><strong id="student-name">Utkarsh Jaiswal</strong></p>
        <p>has successfully completed the course and achieved outstanding results.</p>
        <p>Roll Number: <strong id="roll-number">1234</strong></p>
        <p>Date: <strong id="issue-date">February 13, 2024</strong></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
